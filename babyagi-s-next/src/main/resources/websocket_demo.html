<!DOCTYPE HTML>

<html>
    <head>
        <script type = "text/javascript">
            if ("WebSocket" in window) {
                // Let us open a web socket
                const ws = new WebSocket("ws://localhost:8888/babyAGI");

                ws.onmessage = function (evt) {
                    var received_msg = evt.data;
                    const div = document.getElementById("outputDiv");
                    div.innerHTML += '<p><i>' + received_msg.replaceAll("\n", "<br>") + '</i></p>';
                };
				
                ws.onclose = function() { 
                   // websocket is closed.
                   const div = document.getElementById("outputDiv");
                   div.innerHTML += "Connection is closed...";
                };
            } else {  
               // The browser doesn't support WebSocket
               alert("WebSocket NOT supported by your Browser!");
            }
        </script>
    </head>
   
    <body>
        <div style="padding-left: 20px">
            <h3>Baby AGI Demo</h3>
            <hr>
        </div>
        <div style="padding-left: 20px">
            <b>OBJECTIVE: Save the planet Earth from the evil aliens</b>
        </div>
        <div id="outputDiv" style="padding-left: 20px">
        </div>
   </body>
</html>
